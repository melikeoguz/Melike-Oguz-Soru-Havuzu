<ion-header>
  <ion-toolbar>
    <ion-title>Merhaba, {{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="tryLogout()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>{{user.fullname}}</ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="openCRUD(user.user_id)">DÃ¼zenle</ion-item-option>
        <ion-item-option (click)="DeleteUser(user.user_id)" color="danger">Sil</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="openCRUD('0')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
